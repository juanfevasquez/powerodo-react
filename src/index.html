<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Powerdoro app</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Lato|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="Timer">
        <svg class="Circle" viewBox="0 0 270 270">
            <circle class="Circle-progress" cx="135" cy="135" r="120" />
        </svg>
        <div class="Timer-countdown">
            <span class="Timer-minutes">25</span>
            <span class="Timer-colon">:</span>
            <span class="Timer-seconds">00</span>
        </div>
        <div class="Timer-controls">
            <button class="Timer-button u-display-flex u-direction-column u-align-items-center u-justify-content-flexStart">
                <svg class="Timer-play" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <path d="M27 20.5L15.75 26.9952L15.75 14.0048L27 20.5Z" fill="#FF3D00"/>
                    <circle cx="20" cy="20" r="19.5" stroke="#E5E5E5"/>
                </svg>
                <svg class="Timer-pause" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="19.5" stroke="#E5E5E5"/>
                    <rect x="15" y="13" width="4" height="14" fill="#FF3D00"/>
                    <rect x="21" y="13" width="4" height="14" fill="#FF3D00"/>
                    </svg>                    
                <span class="Button-label">Start</span>
            </button>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
